<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <style type="text/css">
        .success {
            color: #0f0;
        }

        .error {
            color: #f00;
        }
    </style>
</head>
<body>
<h3>个人中心</h3>
{% for category, message in get_flashed_messages(with_categories=true, category_filter=['error']) %}
<p class="{{ category }}">
    {{ category }} -{{ message }}
</p>
{% endfor %}
</body>
</html>
